<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صالون أريام</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f0ff;
      color: #2e294e;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #b497d6;
      padding: 20px;
      text-align: center;
      color: white;
    }

    h1 {
      margin: 0;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background-color: #fdf9ff;
      border: 1px solid #d3c0e0;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 20px;
      background-color: #b497d6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .rating {
      background-color: #eee5ff;
      padding: 20px;
    }

    .rating h3 {
      margin-top: 0;
    }

    footer {
      background-color: #b497d6;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>💇‍♀️ صالون أريام 💇‍♀️</h1>
</header>

<section class="services">
  <div class="card">
    <img src="https://via.placeholder.com/250x180.png?text=تسريح+شعر" alt="تسريح شعر">
    <h3>تسريحات شعر</h3>
    <p>تسريحات ناعمة ورسمية</p>
    <p>السعر: 100 ريال</p>
    <a href="#" class="btn">احجزي الآن</a>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/250x180.png?text=تنظيف+بشرة" alt="تنظيف بشرة">
    <h3>تنظيف بشرة</h3>
    <p>تنظيف عميق وترطيب فوري</p>
    <p>السعر: 130 ريال</p>
    <a href="#" class="btn">احجزي الآن</a>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/250x180.png?text=بدكير+ومنكير" alt="بدكير ومنكير">
    <h3>بدكير ومنكير</h3>
    <p>عناية كاملة باليدين والقدمين</p>
    <p>السعر: 90 ريال</p>
    <a href="#" class="btn">احجزي الآن</a>
  </div>
</section>

<section class="rating">
